<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Логин</title>

    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">

<body>
    <div id="chicken-back" class="chicken-back"><img id="chicken-img" class="chicken-img" src="assets/img/chick.png"></div>
    <div id="login-left" class="login-left">
        <section class="login-clean">
            <form method="post">
                <h2 class="visually-hidden"></h2>
                <div class="illustration"><img src="assets/img/Main%20Logo.png"></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="E-mail"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                <div class="mb-3" style="color: rgb(99,80,108);"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(255,163,0);"><a href="/main">Войти</a></button></div><a class="forgot" href="/main">Забыли пароль?</a>
            </form>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
